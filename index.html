<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Racetrack in A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* General button styling */
      .a-enter-vr, .a-enter-ar {
        position: fixed !important;
        bottom: 20px !important;
        transform: translateX(-50%) !important;
      }

      /* VR button - Centered */
      .a-enter-vr {
        left: 50% !important;
      }

      /* AR button - More to the left */
      .a-enter-ar {
        left: 35% !important;
      }
    </style>
  </head>
  <body>
    <a-scene arjs>
      <!-- Preload the racetrack model -->
      <a-assets>
        <a-asset-item id="track" src="racing_track.gltf"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Insert the racetrack model (now world-anchored) -->
      <a-entity
        id="racetrack"
        gltf-model="#track"
        gps-entity-place="latitude: 42.4082519723169; longitude: -71.11637636753868"  
        position="0 0.05 -1.5"
        rotation="0 90 0"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Camera with AR tracking -->
      <a-camera gps-camera rotation-reader>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>

    <script>
      // Adjust AR button when detected
      document.addEventListener("DOMContentLoaded", function () {
        let arButton = document.querySelector(".a-enter-vr");
        if (arButton) {
          arButton.classList.add("a-enter-ar"); // Assign AR class for styling
        }
      });

      // Scale racetrack smaller in AR mode
      AFRAME.scenes[0].addEventListener("enter-ar", function () {
        if (AFRAME.utils.device.isARCapable()) {
          document.querySelector("#racetrack").setAttribute("scale", "0.3 0.3 0.3");
        }
      });

      // Restore correct scale when exiting AR
      AFRAME.scenes[0].addEventListener("exit-ar", function () {
        document.querySelector("#racetrack").setAttribute("scale", "0.5 0.5 0.5");
      });
    </script>
  </body>
</html>
