<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-marker id="marker0" type="pattern" url="marker1.patt"></a-marker>

      <a-marker id="marker1" type="pattern" url="marker_2.patt"></a-marker>

      <a-marker id="marker2" type="pattern" url="marker_3.patt"></a-marker>

      <a-entity id="generated-object" visible="false">
        <a-box position="0 0.5 0" color="hotpink"></a-box>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const markers = ['marker0', 'marker1', 'marker2'];
      const visibility = {
        marker0: false,
        marker1: false,
        marker2: false
      };

      const object = document.getElementById("generated-object");

      function checkAllVisible() {
        const allVisible = markers.every(id => visibility[id]);
        object.setAttribute('visible', allVisible);
      }

      markers.forEach(id => {
        const el = document.getElementById(id);
        el.addEventListener('markerFound', () => {
          visibility[id] = true;
          checkAllVisible();
        });
        el.addEventListener('markerLost', () => {
          visibility[id] = false;
          checkAllVisible();
        });
      });
    </script>
  </body>
</html>
