<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marker that triggers model placement -->
      <a-marker id="marker" type="pattern" url="markers/pattern-marker_0.patt"></a-marker>

      <!-- Parent entity to handle flat placement -->
      <a-entity id="model-wrapper" rotation="90 0 0" visible="false">
        <!-- Child handles the clockwise turn -->
        <a-gltf-model
          id="racetrack"
          src="racing_track.gltf"
          scale="0.5 0.5 0.5"
          rotation="0 0 90">
        </a-gltf-model>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const wrapper = document.querySelector("#model-wrapper");

      let modelPlaced = false;

      marker.addEventListener("markerFound", () => {
        if (!modelPlaced) {
          const markerPosition = marker.object3D.position.clone();

          wrapper.setAttribute("position", markerPosition);
          wrapper.setAttribute("visible", true);

          modelPlaced = true;
        }
      });
    </script>
  </body>
</html>
