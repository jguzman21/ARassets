<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      
      <a-marker
        type="pattern"
        url="markers/pattern-marker_0.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2">
        
        <a-gltf-model
          src="racing_track.gltf"
          scale="1.5 1.5 1.5"
          position="0 -4 -0.5"
          rotation="0 90 0">
        </a-gltf-model>

        <a-entity id="dpad" position="0 -3.9 -0.5" rotation="0 -90 0">
        
          <a-plane class="clickable" id="btn-up" position="0 0.3 0" width="0.3" height="0.3" color="#666">
            <a-text value="↑" align="center" position="0 0 0.01" color="#FFF"></a-text>
          </a-plane>
  
          <a-plane class="clickable" id="btn-down" position="0 -0.3 0" width="0.3" height="0.3" color="#666">
            <a-text value="↓" align="center" position="0 0 0.01" color="#FFF"></a-text>
          </a-plane>
          <a-plane class="clickable" id="btn-left" position="-0.3 0 0" width="0.3" height="0.3" color="#666">
            <a-text value="←" align="center" position="0 0 0.01" color="#FFF"></a-text>
          </a-plane>
    
          <a-plane class="clickable" id="btn-right" position="0.3 0 0" width="0.3" height="0.3" color="#666">
            <a-text value="→" align="center" position="0 0 0.01" color="#FFF"></a-text>
          </a-plane>
        </a-entity>

      </a-marker>

      <a-entity camera>
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>

    <script>
      const btns = ['btn-up', 'btn-down', 'btn-left', 'btn-right'];
      btns.forEach(id => {
        document.querySelector(`#${id}`).addEventListener('click', () => {
        });
      });
    </script>
  </body>
</html>
