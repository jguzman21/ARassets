<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#228B22"></a-plane>

      <!-- Racetrack (Black with Transparency) -->
      <a-torus position="0 0.1 0"
        radius="5"
        radius-tubular="0.3"
        rotation="90 0 0"
        material="color: #000000; opacity: 0.4; transparent: true">
      </a-torus>

      <!-- Lane Markers (White Lines) -->
      <a-box position="4.5 0.12 0" width="0.1" height="0.02" depth="0.5" material="color: white; opacity: 0.8; transparent: true"></a-box>
      <a-box position="-4.5 0.12 0" width="0.1" height="0.02" depth="0.5" material="color: white; opacity: 0.8; transparent: true"></a-box>
      <a-box position="0 0.12 4.5" width="0.5" height="0.02" depth="0.1" material="color: white; opacity: 0.8; transparent: true"></a-box>
      <a-box position="0 0.12 -4.5" width="0.5" height="0.02" depth="0.1" material="color: white; opacity: 0.8; transparent: true"></a-box>

      <!-- Camera (Zoomed Out in AR Mode) -->
      <a-entity camera look-controls wasd-controls 
        position="0 6 10" 
        camera="fov: 60">
      </a-entity>

    </a-scene>
  </body>
</html>
