<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting for visibility -->
      <a-light type="directional" position="1 3 2" intensity="0.8"></a-light>

      <!-- Ground -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#228B22"></a-plane>

      <!-- Racetrack (Torus Shape) -->
      <a-torus 
        position="0 0.1 0"
        radius="4"
        radius-tubular="0.3"
        rotation="90 0 0"
        material="color: #ADD8E6; opacity: 0.7; transparent: true">
      </a-torus>

      <!-- Camera -->
      <a-camera position="0 3 5">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
