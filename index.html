<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; trackingMethod: best;">
      
      <a-marker
        type="pattern"
        url="markers/pattern-marker_0.patt"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="2">
        
        <!-- Racetrack -->
        <a-gltf-model
          src="racing_track.gltf"
          scale="1.5 1.5 1.5"
          position="0 -4 -0.5"
          rotation="0 90 0">
        </a-gltf-model>

        <!-- D-pad Buttons -->
        <a-entity id="dpad" position="0 -3.5 0">

          <!-- Up -->
          <a-plane position="0 0.3 0" width="0.3" height="0.3" color="#666">
            <a-text value="↑" align="center" position="0 0 0.01"></a-text>
          </a-plane>

          <!-- Down -->
          <a-plane position="0 -0.3 0" width="0.3" height="0.3" color="#666">
            <a-text value="↓" align="center" position="0 0 0.01"></a-text>
          </a-plane>

          <!-- Left -->
          <a-plane position="-0.3 0 0" width="0.3" height="0.3" color="#666">
            <a-text value="←" align="center" position="0 0 0.01"></a-text>
          </a-plane>

          <!-- Right -->
          <a-plane position="0.3 0 0" width="0.3" height="0.3" color="#666">
            <a-text value="→" align="center" position="0 0 0.01"></a-text>
          </a-plane>

        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
