<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>AR Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        h1 {
            color: white;
            font-size: 1.5em;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        p {
            color: white;
            font-size: 1em;
            position: absolute;
            top: 50px;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        video, canvas {
            position: absolute;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
        /* D-Pad Styling */
        .d-pad {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .d-row {
            display: flex;
            gap: 10px;
        }
        .d-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            text-align: center;
            line-height: 60px;
            cursor: pointer;
        }
        .d-button:active {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <h1>Augmented Reality Interface</h1>
    <p>Point a red object at the camera to see the AR tracking in action.</p>
    
    <!-- Video Stream -->
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <!-- D-Pad Control -->
    <div class="d-pad" id="dPad">
        <div class="d-button">⬆</div>
        <div class="d-row">
            <div class="d-button">⬅</div>
            <div class="d-button">⬇</div>
            <div class="d-button">➡</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dPad = document.getElementById('dPad');

        // Access the camera
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera:", error);
            }
        }

        function detectRedObject() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;
            let redDetected = false;

            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];     // Red
                let g = data[i + 1]; // Green
                let b = data[i + 2]; // Blue

                // Check if pixel is red (basic thresholding)
                if (r > 150 && g < 80 && b < 80) {
                    redDetected = true;
                    break; // Stop checking if red is found
                }
            }

            // Show or hide D-pad
            dPad.style.display = redDetected ? "flex" : "none";

            requestAnimationFrame(detectRedObject);
        }

        // Start everything
        startCamera().then(() => {
            video.addEventListener('loadeddata', detectRedObject);
        });
    </script>
</body>
</html>
