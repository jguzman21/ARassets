<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Track Base -->
      <a-torus position="0 0.1 0"
        radius="5"
        radius-tubular="0.3"
        rotation="90 0 0"
        material="color: gray; opacity: 1; metalness: 0.5; roughness: 0.8">
      </a-torus>

      <!-- Track Borders -->
      <a-torus position="0 0.12 0"
        radius="5.2"
        radius-tubular="0.1"
        rotation="90 0 0"
        material="color: red; opacity: 1">
      </a-torus>

      <a-torus position="0 0.12 0"
        radius="4.8"
        radius-tubular="0.1"
        rotation="90 0 0"
        material="color: white; opacity: 1">
      </a-torus>
      
      <!-- Start/Finish Line -->
      <a-box position="0 0.12 4.5"
        width="1.5"
        height="0.02"
        depth="0.5"
        material="color: white; opacity: 1">
      </a-box>
      <a-box position="0.5 0.12 4.5"
        width="0.75"
        height="0.02"
        depth="0.5"
        material="color: black; opacity: 1">
      </a-box>
      
      <!-- Camera -->
      <a-camera position="0 3 7">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
