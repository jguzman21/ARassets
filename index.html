<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-marker id="marker" type="pattern" url="markers/pattern-marker_0.patt"></a-marker>

      <a-gltf-model
        id="racetrack"
        src="racing_track.gltf"
        scale="0.5 0.5 0.5"
        rotation="90 0 0"
        visible="false">
      </a-gltf-model>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const marker = document.querySelector("#marker");
      const model = document.querySelector("#racetrack");

      let modelPlaced = false;

      marker.addEventListener("markerFound", () => {
        if (!modelPlaced) {
          const markerPosition = marker.object3D.position.clone();
          const markerRotation = marker.object3D.rotation.clone();

          model.setAttribute("position", markerPosition);
          model.setAttribute("rotation", { x: 90, y: 0, z: 0 });  
          model.setAttribute("visible", true);

          modelPlaced = true;
        }
      });
    </script>
  </body>
</html>
