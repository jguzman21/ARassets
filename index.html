<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting for better visibility -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Outer Lane (Largest) -->
      <a-torus position="0 0.1 0"
        radius="5"
        radius-tubular="0.2"
        rotation="90 0 0"
        material="color: #ADD8E6; opacity: 0.5; transparent: true">
      </a-torus>

      <!-- Middle Lane -->
      <a-torus position="0 0.15 0"
        radius="4.5"
        radius-tubular="0.2"
        rotation="90 0 0"
        material="color: #ADD8E6; opacity: 0.5; transparent: true">
      </a-torus>

      <!-- Inner Lane -->
      <a-torus position="0 0.2 0"
        radius="4"
        radius-tubular="0.2"
        rotation="90 0 0"
        material="color: #ADD8E6; opacity: 0.5; transparent: true">
      </a-torus>

      <!-- Start/Finish Line (Optional) -->
      <a-box position="0 0.11 4.5"
        width="1"
        height="0.02"
        depth="0.5"
        material="color: white; opacity: 0.8; transparent: true">
      </a-box>

      <!-- Camera -->
      <a-camera position="0 3 7">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
