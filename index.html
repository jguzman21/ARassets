<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR Racetrack in A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Adjust AR button positioning */
      .a-enter-ar {
        position: fixed !important;
        bottom: 20px !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Preload the racetrack model -->
      <a-assets>
        <a-asset-item id="track" src="racing_track.gltf"></a-asset-item>
      </a-assets>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Marker-based placement -->
      <a-marker id="marker" type="barcode" value="5">
        <a-entity
          id="racetrack"
          gltf-model="#track"
          position="0 0 0"
          rotation="0 90 0"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-entity>
      </a-marker>

      <!-- Camera -->
      <a-camera position="0 0 0"></a-camera>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const marker = document.querySelector("#marker");
        const racetrack = document.querySelector("#racetrack");

        marker.addEventListener("markerFound", function () {
          racetrack.setAttribute("visible", "true");
        });

        marker.addEventListener("markerLost", function () {
          // Keep the racetrack in place even if the marker is lost
        });
      });
    </script>
  </body>
</html>
