<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="2 5 3" intensity="0.8"></a-light>

      <!-- Ground (Grass) -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="green"></a-plane>

      <!-- Track (Using Boxes and Cylinders) -->
      <!-- Straight Sections -->
      <a-box position="0 0.1 4" width="10" height="0.2" depth="1.5" color="black" opacity="0.5" transparent="true"></a-box>
      <a-box position="0 0.1 -4" width="10" height="0.2" depth="1.5" color="black" opacity="0.5" transparent="true"></a-box>
      <a-box position="-6.5 0.1 0" width="1.5" height="0.2" depth="5" color="black" opacity="0.5" transparent="true"></a-box>
      
      <!-- Curved Sections -->
      <a-cylinder position="-5 0.1 5" radius="1.5" height="0.2" theta-start="180" theta-length="90" rotation="0 0 0" color="black" opacity="0.5" transparent="true"></a-cylinder>
      <a-cylinder position="5 0.1 -5" radius="1.5" height="0.2" theta-start="0" theta-length="90" rotation="0 0 0" color="black" opacity="0.5" transparent="true"></a-cylinder>

      <!-- Lane Markers -->
      <a-box position="0 0.15 4" width="0.1" height="0.02" depth="1.5" color="white" opacity="0.8" transparent="true"></a-box>

      <!-- Camera -->
      <a-camera position="0 8 10" rotation="-90 0 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
